<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>My Blackboard</title>
    <link type="text/css" href="/styles/site.css" rel="stylesheet" />
    <link type="text/css" href="/styles/jquery-ui-1.8.12.custom.css" rel="stylesheet" />
    <link type="text/css" href="/styles/controls.css" rel="stylesheet" />

    <script src="/scripts/jquery-1.4.1-vsdoc.js" type="text/javascript"></script>
    <!--<script src="scripts/jquery-1.5.1.min.js" type="text/javascript"></script>-->
    <script src="/scripts/jquery-ui-1.8.12.custom.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery.qtip-1.0.0-rc3.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery.tmpl.min.js" type="text/javascript"></script>
    <script src="/scripts/json2.js" type="text/javascript"></script>
    <script src="/socket.io/socket.io.js" type="text/javascript" ></script>
    <script id="notetemplate" type="text/x-jquery-tmpl">
        <div class="item note" id="${id}">
            <div class="handle">
                <span class="title">Note</span> <a title="remove" class="removeLink" href="javascript:void(null)"
                    style="background-image: url('/images/item/remove.png')"></a><a title="color" href="javascript:void(null)"
                        id="icp_colorvalue" style="background-image: url('/images/item/color.png')" onclick="iColorShow('${id}','${id}')">
                    </a><a title="expand" class="expandLink" href="javascript:void(null)" style="display:none;background-image: url('/images/item/max.png')">
                    </a><a title="collapse" class="collapseLink" href="javascript:void(null)" style="background-image: url('/images/item/min.png')">
                    </a>
            </div>
            <div class="extention">
                <table>
                    <tr>
                        <td>
                            <textarea class="contentTxt" cols="41" rows="15" style="max-width:301px;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="save" class="ui-button" />
                            <span class="confirmMessage" style="color:Red;"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </script>
    <script id="itemtooltiptemplate" type="text/x-jquery-tmpl">
        <div class="itemtooltip">
	        {{if content}}
		        ${content}
            {{else title}}
		        ${title}
	        {{/if}}
        </div>
    </script>
    <script src="/scripts/iColorPicker.js" type="text/javascript"></script>
    <script src="/scripts/jquery.jcache.js" type="text/javascript"></script>
    <script src="/scripts/util.js" type="text/javascript"></script>
    <script src="/scripts/app.js" type="text/javascript"></script>
    <script src="/scripts/controls1.js" type="text/javascript"></script>
    <script src="/scripts/socket.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrapper">
        <div id="floatbar">
            <span id="notification"></span>
            <span style="float: right;">
                <a href="register" title="register" target="_blank">register</a> | <a href="login" title="login" target="_blank">login</a>
            </span>
        </div>
        <div id="topbar">
            <div id="iconbar">
                <ul>
                    <li>
                        <img id="noteTile" alt="2" src="/images/topbar/note.png" /></li>
                </ul>
            </div>
            <div id="toolbar">
                <span><span>option:</span>
                    <select id="option">
                        <option value="0">expand</option>
                        <option value="1">collapse</option>
                    </select>
                </span>
                <span>
                    <input id="savebutton" type="button" value="save workspace"  />
                </span>
            </div>
        </div>
        <div id="line">
        </div>
        <div id="workspace">
            <div class="datepicker" id="workspacedate" style="position: absolute; left: 33px;
                top: 20px; opacity: 0.7;display:none;">
            </div>
            <input type="hidden" id="colorvalue" class="iColorPicker" />
        </div>
        <div id="copyright">
            &copy; 2011 <strong>xiaop</strong> | Design by: xiaop | Home | Sitemap | Contact
            us
        </div>
    </div>
    <div id="message">
        <p>
            This is a message.</p>
    </div>
    <div id="loading">
        <p>Loading&hellip; </p>
        Connected to webserver&hellip;
    </div>
    <script type="text/javascript">

    </script>
</body>
</html>
